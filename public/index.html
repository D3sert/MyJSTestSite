<!doctype html>
<html>

<head>

<body>

				<p>The One and Only!</p>
				<p>P2</p>
			</div>
		</section>
		<!-- Stats Gallery Section -->
		<div class="gallery">
			<div class="thumbnail">
				<a href="#"><img src="images/bkg_06.jpg" alt="" width="2000" class="cards" onclick="Go(1);"/></a>
				<h4>Script 1</h4>
				<p class="tag">Execute ShowParagraph</p>

			<div class="thumbnail">

	<!-- Main Container Ends -->
	<script>

$(function() {
	var socket = io();
	socket.on('Displayme',function(string){
	console.log('here now');

		var para = document.createElement("p");
		var node = document.createTextNode(string);
		para.appendChild(node);

		var element = document.getElementById("empty");
		element.appendChild(para);
	});
});

	</script>
